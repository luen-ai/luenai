<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>루엔 AI 프로세서</title>

  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <main class="page">
    <section class="stage" aria-label="luenAI 로그인">

      <!-- Background brand illustration placeholder -->
      <div class="brand-visual" aria-hidden="true">
        <div class="brand-card">
          <div class="brand-badge">BRAND</div>
          <div class="brand-title">일러스트/브랜드 이미지 영역</div>
          <div class="brand-sub">추후 이미지로 교체 가능</div>

          <div class="brand-shapes">
            <span class="shape s1"></span>
            <span class="shape s2"></span>
            <span class="shape s3"></span>
          </div>
        </div>
      </div>

      <!-- Center login card -->
      <div class="login-wrap">
        <div class="login-card">
          <header class="login-head">
            <span class="pill">luenAI</span>
            <h1 class="title">루엔 AI 프로세서</h1>
            <p class="desc">아이디(이메일)와 비밀번호로 로그인하세요.</p>
          </header>

          <!-- index에서는 입력 없이 이동만 -->
          <div class="form" style="padding-top:0;">
            <a class="btn btn-primary" href="login.html">로그인</a>
            <a class="btn btn-ghost" href="login.html">회원가입</a>
          </div>

          <footer class="login-foot">
            <span>© 2026 luenAI</span>
          </footer>
        </div>
      </div>

    </section>
  </main>
</body>
</html>

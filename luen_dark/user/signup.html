<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>luen AI 프로세서 - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../shared/theme.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
  <meta name="theme-color" content="#0a1120" />
</head>

<body class="auth-page">
  <div class="auth-card" role="main" aria-label="회원가입">
    <div class="brand">
      <h1 class="logo"><span>LUEN AI</span> PROCESSOR</h1>
      <div class="sub">회원가입 후 관리자 승인을 받으면 이용할 수 있습니다.</div>
    </div>

    <div class="auth-error" id="errorBox"></div>

    <div class="auth-field">
      <label for="username">아이디</label>
      <input id="username" placeholder="아이디" autocomplete="username" />
    </div>

    <div class="auth-field">
      <label for="password">비밀번호</label>
      <input id="password" type="password" placeholder="비밀번호" autocomplete="new-password" />
    </div>

    <div class="auth-field">
      <label for="password2">비밀번호 확인</label>
      <input id="password2" type="password" placeholder="비밀번호 확인" autocomplete="new-password" />
    </div>

    <div class="auth-field">
      <label for="name">이름</label>
      <input id="name" placeholder="이름" autocomplete="name" />
    </div>

    <div class="auth-field">
      <label for="phone">전화번호</label>
      <input id="phone" placeholder="전화번호" autocomplete="tel" />
    </div>

    <div class="auth-field">
      <label for="bankAccount">계좌번호</label>
      <input id="bankAccount" placeholder="계좌번호" />
    </div>

    <div class="auth-actions">
      <button class="primary" id="btnSubmit" type="button">회원가입</button>
      <button id="btnCancel" type="button">취소</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script> <script src="../shared/config.js"></script> <script src="../shared/sb.js"></script> <script src="../shared/app.js"></script>
  <script>
  const sb = window.luen.sb();

  async function signup() {

    const username = document.getElementById('username').value.trim();
    const pw = document.getElementById('password').value.trim();
    const pw2 = document.getElementById('password2').value.trim();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const bankAccount = document.getElementById('bankAccount').value.trim();
    const errorBox = document.getElementById('errorBox');

    errorBox.textContent = '';

    if (!username || !pw || !pw2 || !name || !phone || !bankAccount) {
      errorBox.textContent = '모든 항목을 입력해주세요.';
      return;
    }

    if (pw !== pw2) {
      errorBox.textContent = '비밀번호가 서로 일치하지 않습니다.';
      return;
    }

    try {

      /* 아이디 중복 체크 */
      const { data: exists, error: checkErr } = await sb
        .from('app_users')
        .select('id')
        .eq('username', username)
        .maybeSingle();

      if (checkErr) {
        console.error(checkErr);
        errorBox.textContent = '서버 오류';
        return;
      }

      if (exists) {
        errorBox.textContent = '이미 사용중인 아이디입니다.';
        return;
      }

      /* 회원 생성 */
      const { error } = await sb
        .from('app_users')
        .insert({
          username,
          password_hash: pw,   // ⚠️ 테스트용 (나중에 해시화)
          name,
          phone,
          bank_account: bankAccount,
          amount: 0,
          realized_amount: 0,
          status: 'pending',
          approved: false,
          role: 'user'
        });

      if (error) {
        console.error(error);
        errorBox.textContent = '회원가입 실패';
        return;
      }

      alert('회원가입 완료! 관리자 승인 후 로그인 가능합니다.');
      location.href = 'index.html';

    } catch (e) {
      console.error(e);
      errorBox.textContent = '네트워크 오류';
    }
  }


  /* 버튼 연결 */
  document.getElementById('btnSubmit').addEventListener('click', signup);

  document.getElementById('btnCancel').addEventListener('click', () => {
    location.href = 'index.html';
  });
</script>
</body>
</html>

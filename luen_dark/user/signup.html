<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | LUEN</title>
  <link rel="stylesheet" href="../shared/theme.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    
    /* ===== Auth background (LUEN) ===== */
    body {
      position: relative;
      overflow-x: hidden;
      background: var(--bg0);
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(900px 600px at 15% 20%, rgba(96,165,250,.25), transparent 60%),
        radial-gradient(800px 520px at 85% 30%, rgba(167,139,250,.22), transparent 62%),
        url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20width%3D%27800%27%20height%3D%27800%27%20viewBox%3D%270%200%20800%20800%27%3E%0A%3Cdefs%3E%0A%20%20%3CradialGradient%20id%3D%27g%27%20cx%3D%2750%25%27%20cy%3D%2750%25%27%20r%3D%2765%25%27%3E%0A%20%20%20%20%3Cstop%20offset%3D%270%25%27%20stop-color%3D%27%2360a5fa%27%20stop-opacity%3D%270.45%27/%3E%0A%20%20%20%20%3Cstop%20offset%3D%2755%25%27%20stop-color%3D%27%23a78bfa%27%20stop-opacity%3D%270.20%27/%3E%0A%20%20%20%20%3Cstop%20offset%3D%27100%25%27%20stop-color%3D%27%230b1220%27%20stop-opacity%3D%270%27/%3E%0A%20%20%3C/radialGradient%3E%0A%20%20%3Cpattern%20id%3D%27p%27%20width%3D%2780%27%20height%3D%2780%27%20patternUnits%3D%27userSpaceOnUse%27%3E%0A%20%20%20%20%3Cpath%20d%3D%27M0%2040%20H80%20M40%200%20V80%27%20stroke%3D%27%2394a3b8%27%20stroke-opacity%3D%270.12%27%20stroke-width%3D%271%27/%3E%0A%20%20%20%20%3Ccircle%20cx%3D%2740%27%20cy%3D%2740%27%20r%3D%272.2%27%20fill%3D%27%23e2e8f0%27%20fill-opacity%3D%270.18%27/%3E%0A%20%20%3C/pattern%3E%0A%3C/defs%3E%0A%3Crect%20width%3D%27800%27%20height%3D%27800%27%20fill%3D%27url%28%23g%29%27/%3E%0A%3Crect%20width%3D%27800%27%20height%3D%27800%27%20fill%3D%27url%28%23p%29%27/%3E%0A%3C/svg%3E");
      background-size: auto, auto, cover;
      background-repeat: no-repeat;
      opacity: .55;
      pointer-events: none;
      transform: translateZ(0);
    }
    .wrapper, .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(6px);
    }

body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #1e1e1e;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      background: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 11px;
      margin-top: 8px;
      background: #3a7afe;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button.secondary {
      background: #444;
    }

    button:hover {
      opacity: .9;
    }

    .error {
      min-height: 20px;
      margin-bottom: 10px;
      color: #ff6b6b;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>회원가입</h1>

  <div id="errorBox" class="error"></div>

  <input id="username" placeholder="아이디">
  <input id="password" type="password" placeholder="비밀번호">
  <input id="password2" type="password" placeholder="비밀번호 확인">
  <input id="name" placeholder="이름">
  <input id="phone" placeholder="전화번호">
  <input id="bankAccount" placeholder="계좌번호">

  <button id="btnSubmit">회원가입</button>
  <button id="btnCancel" class="secondary">취소</button>
</div>


<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<!-- Config -->
<script src="../shared/config.js"></script>
<script src="../shared/sb.js"></script>
<script src="../shared/app.js"></script>

<script>
  const sb = window.luen.sb();

  async function signup() {

    const username = document.getElementById('username').value.trim();
    const pw = document.getElementById('password').value.trim();
    const pw2 = document.getElementById('password2').value.trim();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const bankAccount = document.getElementById('bankAccount').value.trim();
    const errorBox = document.getElementById('errorBox');

    errorBox.textContent = '';

    if (!username || !pw || !pw2 || !name || !phone || !bankAccount) {
      errorBox.textContent = '모든 항목을 입력해주세요.';
      return;
    }

    if (pw !== pw2) {
      errorBox.textContent = '비밀번호가 서로 일치하지 않습니다.';
      return;
    }

    try {

      /* 아이디 중복 체크 */
      const { data: exists, error: checkErr } = await sb
        .from('app_users')
        .select('id')
        .eq('username', username)
        .maybeSingle();

      if (checkErr) {
        console.error(checkErr);
        errorBox.textContent = '서버 오류';
        return;
      }

      if (exists) {
        errorBox.textContent = '이미 사용중인 아이디입니다.';
        return;
      }

      /* 회원 생성 */
      const { error } = await sb
        .from('app_users')
        .insert({
          username,
          password_hash: pw,   // ⚠️ 테스트용 (나중에 해시화)
          name,
          phone,
          bank_account: bankAccount,
          amount: 0,
          realized_amount: 0,
          status: 'pending',
          approved: false,
          role: 'user'
        });

      if (error) {
        console.error(error);
        errorBox.textContent = '회원가입 실패';
        return;
      }

      alert('회원가입 완료! 관리자 승인 후 로그인 가능합니다.');
      location.href = 'index.html';

    } catch (e) {
      console.error(e);
      errorBox.textContent = '네트워크 오류';
    }
  }


  /* 버튼 연결 */
  document.getElementById('btnSubmit').addEventListener('click', signup);

  document.getElementById('btnCancel').addEventListener('click', () => {
    location.href = 'index.html';
  });
</script>

</body>
</html>

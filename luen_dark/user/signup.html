<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<!-- Config -->
<script src="../shared/config.js"></script>
<script src="../shared/sb.js"></script>
<script src="../shared/app.js"></script>

<script>
  const sb = window.luen.sb();

  async function signup() {
    const username = document.getElementById('username').value.trim();
    const pw = document.getElementById('password').value.trim();
    const pw2 = document.getElementById('password2').value.trim();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const bankAccount = document.getElementById('bankAccount').value.trim();
    const errorBox = document.getElementById('errorBox');
    errorBox.textContent = '';

    if (!username || !pw || !pw2 || !name || !phone || !bankAccount) {
      errorBox.textContent = '모든 항목을 입력해주세요.';
      return;
    }

    if (pw !== pw2) {
      errorBox.textContent = '비밀번호가 서로 일치하지 않습니다.';
      return;
    }

    try {
      // ✅ 아이디 중복 체크 (app_users)
      const { data: exists } = await sb
        .from('app_users')
        .select('id')
        .eq('username', username)
        .maybeSingle();

      if (exists) {
        errorBox.textContent = '이미 사용중인 아이디입니다.';
        return;
      }

      // ✅ 회원 생성 (app_users)
      const { error } = await sb
        .from('app_users')
        .insert({
          username,
          password_hash: pw,   // 나중에 해시로 교체 가능
          name,
          phone,
          bank_account: bankAccount,
          amount: 0,
          status: '대기중',
          approved: false,
          role: 'user'
        });

      if (error) {
        console.error(error);
        errorBox.textContent = '회원가입 중 오류가 발생했습니다.';
        return;
      }

      alert('회원가입이 완료되었습니다. 관리자 승인 후 로그인 가능합니다.');
      window.location.href = 'index.html';

    } catch (e) {
      console.error(e);
      errorBox.textContent = '서버와 통신 중 오류가 발생했습니다.';
    }
  }

  document.getElementById('btnSubmit').addEventListener('click', signup);
  document.getElementById('btnCancel').addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>
